<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
    <script src="https://code.getmdl.io/1.3.0/material.min.js" type="text/javascript"></script>

</head>

<body>

<!-- Uses a transparent header that draws on top of the layout's background -->
<style>
.demo-layout-transparent {
  background: url('https://content.wb3tech.com/2017/07/02110637/cropped-chalkboard-lightbuld-idea.jpeg') center / cover;
}
.demo-layout-transparent .mdl-layout__header,
.demo-layout-transparent .mdl-layout__drawer-button {
  /* This background is dark, so we set text to white. Use 87% black instead if
     your background is light. */
  color: white;

}
.demo-layout__content {
    color: white
}
</style>

<div class="demo-layout-transparent mdl-layout mdl-js-layout">
    <header class="mdl-layout__header mdl-layout__header--transparent">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title" th:text="${titlePageHeader}">Title</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation -->
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="https://github.com/WB3Tech/hello-k8s">Hello-K8s GitHub</a>
                <a class="mdl-navigation__link" href="https://github.com/apprenda/kismatic">Kismatic GitHub</a>
            </nav>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title" th:text="${titleSideNav}"></span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="https://wb3tech.com">Home</a>
            <a class="mdl-navigation__link" href="https://blog.wb3tech.com">Blog</a>
            <a class="mdl-navigation__link" href="https://github.com/WB3Tech">Github Repos </a>
            <a class="mdl-navigation__link" href="http://www.billbensing.com">About Bill Bensing</a>
        </nav>
    </div>
    <main class="mdl-layout__content demo-layout__content">
        <div class="page-content">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--4-col">
                    <div class="demo-card-square mdl-card mdl-shadow--2dp">
                        <div class="mdl-card__title mdl-card--expand">
                            <h4 class="mdl-card__title-text" th:text="${message}"></h4>
                        </div>
                        <div class="mdl-card__supporting-text">
                            If you're seeing this, you have did it!  You got the CI/CD pipeline working.
                            Congrats you wonderful geek you!
                        </div>
                        <div class="mdl-card__actions mdl-card--border">
                            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="https://blog.wb3tech.com" target="_blank">
                                WB3Tech
                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </main>
</div>

</body>

</html>
